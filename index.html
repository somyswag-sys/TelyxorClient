<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustEx Minecraft Cheat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #ff4500, #000000);
            padding: 40px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 10px #ff4500;
            animation: shimmer 2s infinite alternate;
        }
        @keyframes shimmer {
            0% { text-shadow: 0 0 10px #ff4500; }
            100% { text-shadow: 0 0 20px #ff4500; }
        }
        .bloom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,69,0,0.3), transparent);
            animation: bloomAnim 3s infinite alternate;
            pointer-events: none;
        }
        @keyframes bloomAnim {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }
        .card {
            background: #1e1e1e;
            border: 1px solid #ff4500;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(255,69,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255,69,0,0.8);
        }
        .card h2 {
            color: #ff4500;
            text-align: center;
        }
        .card p {
            text-align: center;
        }
        .buy-btn {
            background: #ff4500;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .buy-btn:hover {
            background: #ff8c00;
        }
        #buy-menu {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .option-card {
            background: #1e1e1e;
            border: 1px solid #ff4500;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .option-card:hover {
            background: #2a2a2a;
        }
        .option-card.selected {
            background: #ff4500;
            color: #000;
        }
        .proceed-btn {
            background: #ff4500;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 20px;
            display: none;
        }
        .proceed-btn:hover {
            background: #ff8c00;
        }
        footer {
            background: #000;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ff4500;
        }
        footer p {
            margin: 0;
        }
        .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="bloom"></div>
        <h1>RustEx Minecraft Cheat</h1>
    </header>
    <div class="container">
        <section class="main-content" id="main-section">
            <div class="card">
                <h2>About the Cheat</h2>
                <p><span class="icon">⚙️</span>Powerful cheats for RustEx Minecraft server. Enhance your gameplay with advanced features like ESP, Aimbot, and more.</p>
                <button class="buy-btn" onclick="showBuyMenu()">Buy Now</button>
            </div>
        </section>
        <section id="buy-menu">
            <h2>Select Duration</h2>
            <div class="option-card" onclick="selectOption(this, '7 Days')">
                <h3>7 Days</h3>
                <p>50₽ | 20₴ | 0.50$</p>
            </div>
            <div class="option-card" onclick="selectOption(this, '30 Days')">
                <h3>30 Days</h3>
                <p>80₽ | 40₴ | 1$</p>
            </div>
            <div class="option-card" onclick="selectOption(this, 'Forever')">
                <h3>Forever</h3>
                <p>320₽ | 160₴ | 4$</p>
            </div>
            <button class="proceed-btn" id="proceed-btn" onclick="redirectToDiscord()">Proceed to Purchase</button>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 RustEx Cheat. All rights reserved.</p>
    </footer>
    <script>
        let selectedDuration = null;

        function showBuyMenu() {
            document.getElementById('main-section').style.display = 'none';
            document.getElementById('buy-menu').style.display = 'flex';
        }

        function selectOption(element, duration) {
            const options = document.querySelectorAll('.option-card');
            options.forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedDuration = duration;
            document.getElementById('proceed-btn').style.display = 'block';
        }

        function redirectToDiscord() {
            if (selectedDuration) {
                // Redirect to Discord invite (replace with full link if provided)
                window.location.href = 'https://discord.gg/';
            }
        }
    </script>
</body>
</html>
